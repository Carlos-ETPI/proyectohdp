
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas Generales</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
      <div class="row">
        <h1 class="display-6">estadisticas generales</h1>
      </div>
      <div class="row" id="grafica">
       
      </div>
    </div>
    <script src="{% static 'js/chartjs/chart.umd.js' %}"></script>
    <Script>
      const options = {
                method: 'GET',
                mode: 'no-cors',
                credentials: 'omit',
                redirect: 'follow',
            };
      let contenedor = document.getElementById('grafica');
      fetch('http://127.0.0.1:8000/estadisticos/getgenerales', options)
                .then(response => response.json())
                .then(data => {
                  let censo = JSON.parse(data[0]);
                  console.log(censo);
                })
                .catch(err => console.error(err));
    </Script>
</body>
</html>
